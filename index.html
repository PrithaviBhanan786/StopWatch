<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>StopWatch</title>
</head>
<h1>StopWatch</h1>
<body>
    <div id="container">
        <div id="timer">
        <p class="num" id="hr">00</p>
        <p class="str">Hr</p>
        <p class="num" id="min">00</p>
        <p class="str">Min</p>
        <p class="num" id="sec">00</p>
        <p class="str">Sec</p>
    </div>
    <div id="button">
        <button id="start" class="btn" onclick="start()"> Start </button>
        <button id="stop" class="btn" onclick="stop()">Stop</button>
        <button id="reset" class="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="JScript.js"></script>
</body>
</html>
